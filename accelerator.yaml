accelerator:
  displayName: Bitnami Postgres Accelerator
  description: Template for deploying Bitnami Airflow to TAP
  iconUrl: https://static-00.iconduck.com/assets.00/postgresql-icon-1987x2048-v2fkmdaw.png
  tags:
  - "database"
  - "data"
  - "etl"
  - "postgres"
  options:
    - name: postgres
      inputType: radio
      display: true
      choices:
        - text: 'Postgres (Data Sources / Data Preprocessing)'
          value: selected
      defaultValue: selected
      dependsOn:
        name: mlPlatformType
        value: datasource
    - name: mlPlatformType
      inputType: radio
      display: true
      choices:
        - text: 'View guidance manual: https://github.com/bitnami/charts/tree/main/bitnami/postgresql'
          value: datasource
      defaultValue: datasource
    - name: postgresAuthUsername
      inputType: text
      display: true
      label: 'auth.username'
      defaultValue: 'pgadmin'
      dependsOn:
        name: mlPlatformType
        value: datasource
    - name: postgresAuthPassword
      inputType: text
      display: true
      label: 'auth.password'
      defaultValue: 'changeme'
      dependsOn:
        name: mlPlatformType
        value: datasource
    - name: postgresReadReplicasReplicaCount
      inputType: text
      display: true
      label: 'readReplicas.replicaCount'
      defaultValue: '1'
      dependsOn:
        name: mlPlatformType
        value: datasource
    - name: postgresMetricsEnabled
      inputType: text
      display: true
      label: 'metrics.enabled'
      defaultValue: 'true'
      dependsOn:
        name: mlPlatformType
        value: datasource
    - name: postgresPrimaryServiceType
      inputType: text
      display: true
      label: 'primary.service.type'
      defaultValue: 'LoadBalancer'
      dependsOn:
        name: mlPlatformType
        value: datasource
    - name: postgresImageRepository
      inputType: text
      display: true
      label: 'image.repository'
      defaultValue: '16.2.0-0'
      dependsOn:
        name: mlPlatformType
        value: datasource
engine:
  type: Merge
  sources:
    - type: Chain
      transformations:
        - type: Include
          patterns: [ 'resources/values-overrides.yaml' ]
        - type: ReplaceText
          substitutions:
            - text: REPLACE_AUTH_USERNAME
              with: "#postgresAuthUsername"
            - text: REPLACE_AUTH_PASSWORD
              with: "#postgresAuthPassword"
            - text: REPLACE_READ_REPLICAS_REPLICA_COUNT
              with: "#postgresReadReplicasReplicaCount"
            - text: REPLACE_METRICS_ENABLED
              with: "#postgresMetricsEnabled"
            - text: REPLACE_PRIMARY_SERVICE_TYPE
              with: "#postgresPrimaryServiceType"
            - text: REPLACE_IMAGE_REPOSITORY
              with: "#postgresImageRepository"

